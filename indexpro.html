<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        .img-background {
          background-image: url("./img.png");
          background-size: cover;

<body class="all-form-body img-background">
    <div class="all-form-page">
        <div class="container d-flex p-5">
            <div class="row px-5">
                <!-- left -->
                <div class="col-md-6 col-left">
                    <div class="text-white">
                        <!-- left -->
                        <h1 class="bld">Learn to code by <br> watching others</h1>
                        <p class="mt-4 p">See how experienced developers solve problems in real-time. <br> Watching
                            scripted tutorials
                            is great, but understanding how <br> developers think is invaluable.</p>
                    </div>
                </div>
                <!-- right -->
                <div class="col-md-6 col-right-up ">
                    <button type="submit" class="btn w-100 color-bl-pu">Try it free 7 days then $20/mo.
                        thereafter</button>
                    <form class="bg-white py-5 px-3 col-right-down">
                        <div class="input-2">
                            <input type="text" class="form-control mb-3" id="exampleInputFirst-Name"
                                aria-describedby="name" placeholder="First Name">
                        </div>
                        <div class="input-3">
                            <input type="text" class="form-control mb-3" id="exampleInputLast-name"
                                placeholder="Last Name">
                        </div>
                        <div class="input-4">
                            <input type="email" class="form-control mb-3" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email Adrress">
                        </div>
                        <div class="input-5">
                            <input type="text" class="form-control mb-3" id="exampleInputEmail1" placeholder="Password">
                        </div>
                        <div>
                            <button type="submit" class="btn w-100 bg-success">CLAIM YOUR FREE TRIAL</button>
                        </div>
                        <div>
                            <p type="submit" class="btn w-100 reduce">By clicking the button, you are agreeing to our
                                <span class="text-danger">Terms and Services</span>
                            </p>
                            <!-- <p<button type="submit" class="btn w-">By clicking the button, you are agreeing to our
                                <span class="text-danger">Terms and Services</span></button></div></p> -->
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
